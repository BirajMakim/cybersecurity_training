{% extends 'dashboard/base_dashboard.html' %}

{% block dashboard_content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center py-5">
                    <i class="bi bi-exclamation-triangle text-warning display-1 mb-4"></i>
                    <h2 class="mb-4">Oops! Something went wrong</h2>
                    <p class="text-muted mb-4">{{ error_message }}</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'dashboard:dashboard' %}" class="btn btn-primary">
                            <i class="bi bi-arrow-clockwise me-2"></i>Refresh Dashboard
                        </a>
                        <a href="{% url 'accounts:profile' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-person me-2"></i>Go to Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
