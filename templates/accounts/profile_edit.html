{% extends 'dashboard/base_dashboard.html' %}
{% load static %}

{% block title %}Edit Profile - {{ user.get_full_name }}{% endblock %}

{% block dashboard_content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4">Edit Profile</h2>
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="id_first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="id_first_name" name="first_name" 
                                       value="{{ form.first_name.value }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="id_last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="id_last_name" name="last_name" 
                                       value="{{ form.last_name.value }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="id_email" name="email" 
                                   value="{{ form.email.value }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_department" class="form-label">Department</label>
                            <input type="text" class="form-control" id="id_department" name="department" 
                                   value="{{ form.department.value|default:'' }}">
                        </div>

                        <div class="mb-3">
                            <label for="id_team" class="form-label">Team</label>
                            <input type="text" class="form-control" id="id_team" name="team" 
                                   value="{{ form.team.value|default:'' }}">
                        </div>

                        <div class="mb-3">
                            <label for="id_profile_photo" class="form-label">Profile Photo</label>
                            <input type="file" class="form-control" id="id_profile_photo" name="profile_photo">
                            {% if form.instance.profile_photo %}
                                <div class="mt-2">
                                    <img src="{{ form.instance.profile_photo.url }}" class="img-thumbnail" width="100" alt="Current profile photo">
                                </div>
                            {% endif %}
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'accounts:profile_view' %}" class="btn btn-outline-secondary me-md-2">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
