{% extends 'dashboard/base_dashboard.html' %}
{% block dashboard_content %}
<div class="container py-4">
    <div class="row mb-4">
        <div class="col">
            <h2 class="h3 mb-0">{{ module.title }} - Quiz</h2>
            <p class="text-muted">Answer the following questions to complete this module.</p>
        </div>
    </div>
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        {% for q in questions %}
        <div class="mb-4">
            <strong>Q{{ forloop.counter }}. {{ q.question }}</strong>
            <div class="form-check mt-2">
                <input class="form-check-input" type="radio" name="q{{ q.id }}" id="q{{ q.id }}a" value="A" required>
                <label class="form-check-label" for="q{{ q.id }}a">A. {{ q.option_a }}</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q{{ q.id }}" id="q{{ q.id }}b" value="B">
                <label class="form-check-label" for="q{{ q.id }}b">B. {{ q.option_b }}</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q{{ q.id }}" id="q{{ q.id }}c" value="C">
                <label class="form-check-label" for="q{{ q.id }}c">C. {{ q.option_c }}</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q{{ q.id }}" id="q{{ q.id }}d" value="D">
                <label class="form-check-label" for="q{{ q.id }}d">D. {{ q.option_d }}</label>
            </div>
        </div>
        {% endfor %}
        <div class="text-end">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-check2-circle me-2"></i>Submit Quiz
            </button>
        </div>
    </form>
</div>
{% endblock %}
